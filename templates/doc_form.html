{% extends 'base.html' %}
{% block title %}New Document Â· Draft Hub{% endblock %}
{% block content %}
  <h1>New Draft Law for {{ project.name }}</h1>
  <p>Tenant: <a href="{{ url_for('tenant_detail', tenant_id=project.tenant.id) }}">{{ project.tenant.name }}</a></p>
  <form method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required>

    <label for="summary">Summary</label>
    <textarea name="summary" id="summary" rows="3"></textarea>

    <label for="text">Full Text</label>
    <textarea name="text" id="text" rows="10" required></textarea>

    <button type="submit">Create Document</button>
  </form>
{% endblock %}
