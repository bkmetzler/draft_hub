{% extends 'base.html' %}
{% block title %}New Amendment · Draft Hub{% endblock %}
{% block content %}
  <h1>Propose Amendment for "{{ doc.title }}"</h1>
  <p>Project: <a href="{{ url_for('project_detail', project_id=doc.project.id) }}">{{ doc.project.name }}</a> · Tenant: <a href="{{ url_for('tenant_detail', tenant_id=doc.project.tenant.id) }}">{{ doc.project.tenant.name }}</a></p>
  <form method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required>

    <label for="description">Description</label>
    <textarea name="description" id="description" rows="3"></textarea>

    <label for="proposed_text">Proposed Text</label>
    <textarea name="proposed_text" id="proposed_text" rows="8" required></textarea>

    <button type="submit">Submit Amendment</button>
  </form>
{% endblock %}
